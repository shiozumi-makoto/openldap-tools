# =========================
# dovecot.conf (single file)
# =========================

# プロトコル
protocols = imap pop3 lmtp
listen = *

# メールボックスの場所（Maildir）
mail_location = maildir:~/Maildir
first_valid_uid = 500
mail_privileged_group = mail

# 認証
disable_plaintext_auth = yes
auth_mechanisms = plain login

# SSL/TLS
ssl = yes
ssl_min_protocol = TLSv1.2
ssl_cert = </etc/postfix/tls/postfix.crt
ssl_key  = </etc/postfix/tls/postfix.key
ssl_ca   = </etc/postfix/tls/ca.crt

# ===== サービス定義 =====

# IMAP/IMAPS
service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }
}

# POP3/POP3S（不要なら pop3 部分は省略可）
service pop3-login {
  inet_listener pop3 {
    port = 110
  }
  inet_listener pop3s {
    port = 995
    ssl = yes
  }
}

# Postfix → Dovecot (LMTP) 連携ソケット
service lmtp {
  unix_listener /var/spool/postfix/private/dovecot-lmtp {
    mode = 0600
    user = postfix
    group = postfix
  }
}

# 認証ソケット（Postfix の SASL 用）
service auth {
  unix_listener /var/spool/postfix/private/auth {
    mode = 0660
    user = postfix
    group = postfix
  }
}

# 認証バックエンド（システムアカウント/PAM）
!include_try /etc/dovecot/conf.d/auth-system.conf.ext
